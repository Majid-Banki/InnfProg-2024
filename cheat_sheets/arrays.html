<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays cheat sheet</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>Dette juksearket funker best med konsollen åpen</p>
    <h3>Filmarray (<span id="moviecount">0</span>filmer)</h3>
    <p>Film på index 3: <span id="movetitle">?</span></p>
    
    <script>
        //Opprette en array med filmtitler
        const moviearray = ["Interstellar", "Top Gun", "Titantic", "Dum og dummere", "Cool runnings", "Pokemon", "Ikke krøll med Zohan"]
        //Skriv ut film med index 3:
        const index = 3
        document.getElementById("movietitle").innerHTML = moviearray[index]

        //Vis moviearray i konsoll:
        console.log(moviearray)
    </script>
</body>
